<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T React</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="Landing-Page">
      <nav>
        <div class="Row Nav-Container">
          <div class="Treact">
            <figure class="Nav-Logo-Wrapper">
              <img
                class="Nav-Logo-Image"
                src="./Assets/T-React-Logo.svg"
                alt=""
              />
            </figure>
            <h1 class="Nav-Title">Treact</h1>
          </div>
          <div class="Nav-Link-Wrapper">
            <a class="Nav-Link" href="">About</a>
            <a class="Nav-Link" href="">Blog</a>
            <a class="Nav-Link" href="">Pricing</a>
            <a class="Nav-Link" href="">Contact Us</a>
            <a class="Nav-Link" href="">Login</a>
            <a class="Nav-Link Nav-Link-Primary" href="">Sign Up</a>
          </div>
        </div>
      </nav>
      <header class="Flex Flex-1">
        <div class="Row Landing-Container">
          <div class="Section-Info-Container">
            <div class="Landing-Info">
              <h1 class="Landing-Title">
                Beautiful React Templates <span class="Purple">For You</span>
              </h1>
              <p class="Landing-Para">
                Our templates are easy to setup, understand and customize. Fully
                modular components with a variety of pages and components.
              </p>
              <input class="Landing-Input" type="text" placeholder="Your E-Mail Address">
              <button class="Landing-Button">Get Started</button>
              <div class="Company-List">
                <p class="Text-Small-Caps Light-Grey">OUR TRUSTED CUSTOMERS</p>
                <figure class="Company-Image-Wrapper">
                    <img class="Company-Image" src="./Assets/Company.png" alt="">
                </figure>
              </div>
            </div>
          </div>
          <div class="Section-Image-Container">
            <figure class="Treact-Landing-Wrapper">
              <img
                class="Treact-Landing-Image"
                src="./Assets/T-React-Landing.svg"
                alt=""
              />
            </figure>
          </div>
        </div>
      </header>
    </section>
  </body>
</html>
