<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treact</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="Landing-Page">
      <nav>
        <div class="Nav-Container Row">
          <div class="T-React-Wrapper">
            <figure class="T-React-Logo-Wrapper">
              <img
                class="T-React-Logo"
                src="./Assets/T-React-Logo.svg"
                alt=""
              />
            </figure>
            <h1 class="T-React-Title">Treact</h1>
          </div>
          <div clas></div>
          <div class="Nav-Links-Wrapper">
            <a class="Nav-Link" href="">About</a>
            <a class="Nav-Link" href="">Blog</a>
            <a class="Nav-Link" href="">Pricing</a>
            <a class="Nav-Link" href="">Contact Us</a>
            <a class="Nav-Link" href="">Login</a>
            <a class="Nav-Link Nav-Link-Primary" href="">Sign Up</a>
          </div>
        </div>
      </nav>
      <header class="Flex Flex-1">
        <div class="Row Landing-Container">
          <div class="Landing-Info-Container">
            <h1 class="Section-Title">
              Beautiful React Templates <span class="Purple">For You.</span>
            </h1>
            <p class="Landing-Para">
              Our templates are easy to setup, understand and customize. Fully
              modular components with a variety of pages and components.
            </p>
            <input class="Email-Input" type="text" placeholder="Your E-mail Address">
            <button class="Input-Button">Get Started</button>
            <div class="Company-Wrapper">
                <p class="Company-Text">OUR TRUSTED CUSTOMERS</p>
                <figure class="Company-Logo-Wrapper">
                    <img class="Company-Logo" src="./Assets/Company.png" alt="">
                </figure>
            </div>
          </div>
          <div class="Landing-Image-Container">
            <figure class="Landing-Image-Wrapper">
              <img class="Landing-Image" src="./Assets/T-React-Landing.svg" alt="" />
            </figure>
          </div>
        </div>
      </header>
    </section>
  </body>
</html>
